sudo: false
language: python
cache: pip
matrix:
    include:
        # Linux
        # - python: 2.6
        # - python: 2.7
        # - python: 3.4
        # - python: 3.5
        # - python: 3.6
        # OSX
        - os: osx
          language: generic
          env:
            - MB_PYTHON_VERSION=2.7
        - os: osx
          language: generic
          env:
            - MB_PYTHON_VERSION=3.6
install:
    - ./.ci/travis/install.sh
script:
    - ./.ci/travis/run.sh
after_success:
    - |
        if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]] && [[ "$(uname -s)" != 'Darwin' ]]; then
            echo "sending test coverage results to coveralls.io"
            coveralls
        fi
